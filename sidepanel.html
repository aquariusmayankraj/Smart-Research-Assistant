<!DOCTYPE html>
<html>
<head>
    <title>Research Assistant</title>
    <link rel="stylesheet" href="sidepanel.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="icons.png" alt="App Icon" class="app-icon">
            <h2>Research Assistant</h2>
        </div>

        <div class="actions">
            <button id="summerizeBtn">Summarize</button>
        </div>

        <div id="results"></div>

        <div class="notes">
            <h3>Notes</h3>
            <textarea id="notes" placeholder="Take notes here"></textarea>
            <button id="saveNotesBtn">Save Notes</button>
        </div>
    </div>
    <script src="sidepanel.js"></script>
</body>
</html>
